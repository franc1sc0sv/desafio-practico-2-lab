<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 via-slate-800 to-gray-900 min-h-screen text-white flex items-center justify-center"
  >
    <div class="container max-w-2xl px-6 py-16 text-center">
      <h1
        class="text-6xl font-black text-emerald-400 mb-4 drop-shadow-xl animate-fade-in"
      >
        Bienvenido a FinFlow
      </h1>
      <p class="text-lg sm:text-xl text-gray-300 mb-10 leading-relaxed">
        Tu
        <span class="text-emerald-300 font-semibold">plataforma</span>
        moderna, segura y <span class="text-indigo-300">asíncrona</span>, creada
        con tecnología de alto rendimiento:
        <strong class="text-indigo-400">ReactPHP + PostgreSQL</strong>.
      </p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10">
        <a
          href="/documentos"
          class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300"
        >
          📊 Panel de Datos
        </a>
        <a
          href="/login"
          class="bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300"
        >
          🔐 Iniciar sesión
        </a>
        <a
          href="/register"
          class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300"
        >
          📝 Crear cuenta
        </a>
      </div>

      <footer class="mt-12 text-gray-500 text-sm">
        🚀 FinFlow · ReactPHP · TailwindCSS · PostgreSQL · 2025
      </footer>
    </div>

    <style>
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
    </style>
  </body>
</html>
