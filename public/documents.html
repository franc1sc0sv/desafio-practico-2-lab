<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFlow - Gesti√≥n de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <i class="fas fa-file-alt text-indigo-600 text-2xl mr-3"></i>
            <h1 class="text-2xl font-bold text-gray-900">FinFlow</h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600"
              >Bienvenido,
              <span class="font-medium" id="username">Usuario</span></span
            >
            <button
              onclick="logout()"
              class="text-sm text-red-600 hover:text-red-700"
            >
              <i onclick="logout()" class="fas fa-sign-out-alt mr-1"></i>Cerrar
              sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Subir nuevo documento
        </h2>
        <form
          id="upload-form"
          class="bg-white p-6 rounded-lg shadow-sm border border-gray-200"
          enctype="multipart/form-data"
        >
          <div class="flex flex-col sm:flex-row gap-4 items-center">
            <label
              class="flex-1 flex items-center justify-center px-4 py-3 bg-gray-50 border-2 border-dashed border-indigo-300 rounded-lg cursor-pointer text-sm text-indigo-600 hover:bg-indigo-50 transition group"
            >
              <input
                type="file"
                name="archivo"
                accept=".pdf,.docx,.txt"
                class="hidden"
                required
                onchange="updateFileName(this)"
              />
              <div class="text-center">
                <i
                  class="fas fa-cloud-upload-alt text-2xl mb-2 text-indigo-500 group-hover:text-indigo-600"
                ></i>
                <span class="block font-medium" id="file-name"
                  >üìé Seleccionar archivo (PDF, DOCX, TXT)</span
                >
                <span class="text-xs text-gray-500 mt-1">M√°ximo 25MB</span>
              </div>
            </label>
            <button
              type="submit"
              class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-2 rounded transition flex items-center"
            >
              <i class="fas fa-upload mr-2"></i>Subir
            </button>
          </div>
        </form>
      </section>

      <section>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Tus documentos</h2>
        <div id="documents" class="grid gap-4"></div>
      </section>
    </main>

    <!-- Modal de confirmaci√≥n -->
    <div
      id="delete-modal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden"
    >
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
          <div class="p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
              ¬øEst√°s seguro?
            </h3>
            <p class="text-gray-600 mb-6">
              Esta acci√≥n no se puede deshacer. El documento ser√° eliminado
              permanentemente.
            </p>
            <div class="flex justify-end space-x-3">
              <button
                onclick="closeDeleteModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md"
              >
                Cancelar
              </button>
              <button
                onclick="confirmDelete()"
                class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const uploadForm = document.getElementById("upload-form");
      const documentsDiv = document.getElementById("documents");
      const deleteModal = document.getElementById("delete-modal");
      let documentToDelete = null;

      async function getProfile() {
        const res = await fetch("/api/profile", {
          credentials: "include",
        });
        const data = await res.json();
        document.getElementById("username").textContent = data.user.nombre;
      }

      function updateFileName(input) {
        const fileName =
          input.files[0]?.name || "üìé Seleccionar archivo (PDF, DOCX, TXT)";
        document.getElementById("file-name").textContent = fileName;
      }

      function showDeleteModal(id) {
        documentToDelete = id;
        deleteModal.classList.remove("hidden");
      }

      function closeDeleteModal() {
        documentToDelete = null;
        deleteModal.classList.add("hidden");
      }

      async function confirmDelete() {
        if (documentToDelete) {
          const res = await fetch(`/api/documentos/${documentToDelete}`, {
            method: "DELETE",
            credentials: "include",
          });
          if (res.ok) {
            fetchDocuments();
            closeDeleteModal();
          }
        }
      }

      async function checkSession() {
        const res = await fetch("/api/documentos");
        if (res.status === 401) {
          window.location.href = "/login";
        }
      }

      async function fetchDocuments() {
        const res = await fetch("/api/documentos");
        const data = await res.json();

        documentsDiv.innerHTML = data
          .map(
            (doc) => `
          <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:border-indigo-200 transition">
            <div class="flex justify-between items-start">
              <div class="flex items-start space-x-3">
                <i class="fas fa-file-alt text-indigo-500 text-xl mt-1"></i>
                <div>
                  <h3 class="text-lg font-medium text-gray-800">${
                    doc.nombre
                  }</h3>
                  <p class="text-sm text-gray-500">Tipo: ${doc.tipo.toUpperCase()}</p>
                  <p class="text-xs text-gray-400">Subido: ${new Date(
                    doc.fecha_subida
                  ).toLocaleString()}</p>
                </div>
              </div>
              <button onclick="showDeleteModal(${
                doc.id
              })" class="text-red-600 hover:text-red-700">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        `
          )
          .join("");
      }

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const submitButton = uploadForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i>Subiendo...';

        const formData = new FormData(uploadForm);
        try {
          const res = await fetch("/api/documentos", {
            method: "POST",
            body: formData,
            credentials: "include",
          });

          if (res.ok) {
            uploadForm.reset();
            document.getElementById("file-name").textContent =
              "üìé Seleccionar archivo (PDF, DOCX, TXT)";
            fetchDocuments();
          } else {
            alert("‚ùå Error al subir el archivo");
          }
        } catch (error) {
          alert("‚ùå Error al subir el archivo");
        } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = '<i class="fas fa-upload mr-2"></i>Subir';
        }
      });

      const source = new EventSource("/api/events");
      source.onmessage = (e) => {
        const { event } = JSON.parse(e.data);
        if (
          [
            "document_uploaded",
            "document_deleted",
            "document_updated",
          ].includes(event)
        ) {
          fetchDocuments();
        }
      };

      function logout() {
        fetch("/api/logout", {
          method: "POST",
          credentials: "include",
        });
        window.location.href = "/login";
      }

      checkSession();
      fetchDocuments();
      getProfile();
    </script>
  </body>
</html>
